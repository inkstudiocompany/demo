beaver.backend.default:
    path:     /
    controller: Beaver\BackendBundle\Controller\BackendController::index

beaver.backend.dashboard:
    path:     /dashboard
    controller: Beaver\BackendBundle\Controller\BackendController::index

beaver.backend.pages:
    path:     /pages
    controller: Beaver\BackendBundle\Controller\BackendController::page

beaver.backend.page.new:
    path:     /page/new
    defaults: { _controller: BeaverBackendBundle:Backend:page }

beaver.backend.page.edit:
    path:     /page/{id}
    defaults: { _controller: BeaverBackendBundle:Backend:page }

#Contents
beaver.backend.contents:
    path: /contents/{content}
    defaults: { _controller: BeaverBackendBundle:Content:list }

beaver.backend.new:
    path: /contents/{content}/new
    defaults: { _controller: BeaverBackendBundle:Content:new }

beaver.backend.edit:
    path: /contents/{content}/{id}/edit
    defaults: { _controller: BeaverBackendBundle:Content:edit }

beaver.backend.delete:
    path: /contents/{content}/{id}/delete
    defaults: { _controller: BeaverBackendBundle:Content:delete }

beaver.backend.page:
    path:   /{slug}
    defaults: { _controller: BeaverCoreBundle:Page:page, slug: 'home' }